# ~/dotfiles/.tmux.conf

# === プレフィックスキーの設定 ===
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# === セッション操作（Ctrl直接） ===
bind -n C-n command-prompt -p "New session name:" "new-session -s '%%'"  # Ctrl+n: 新セッション
bind -n C-s choose-tree -Zs                                              # Ctrl+s: セッション一覧
bind -n C-j switch-client -p                                             # Ctrl+j: 前のセッション
bind -n C-k switch-client -n                                             # Ctrl+k: 次のセッション

# === タブ操作（Ctrl直接） ===
bind -n C-t new-window         # Ctrl+t: 新タブ
bind -n C-h previous-window    # Ctrl+h: 前のタブ
bind -n C-l next-window        # Ctrl+l: 次のタブ

# === 画面分割移動（Ctrl+a経由） ===
bind h select-pane -L          # Ctrl+a → h: 左のペイン
bind j select-pane -D          # Ctrl+a → j: 下のペイン
bind k select-pane -U          # Ctrl+a → k: 上のペイン
bind l select-pane -R          # Ctrl+a → l: 右のペイン

# === その他のCtrl+a操作 ===
bind / split-window -h         # Ctrl+a → /: 縦分割
bind - split-window -v         # Ctrl+a → -: 横分割
bind r source-file ~/.tmux.conf \; display "Config reloaded!"  # Ctrl+a → r: 設定リロード

# === 便利設定 ===
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -s escape-time 0
setw -g mode-keys vi
